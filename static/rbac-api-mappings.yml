      path: "/api/v1/settings/rbac"

# RBAC

"rbac:roles/list":
  endpoints:
    - method: GET
      path: "/api/v1/rbac/roles"

"rbac:roles/create":
  endpoints:
    - method: PUT
      path: "/api/v1/rbac/roles/:role"
      resource: role

"rbac:roles/delete":
  endpoints:
    - method: DELETE
      path: "/api/v1/rbac/roles/:role"
      resource: role

"rbac:roles/attach":
  endpoints:
    - method: PUT
      path: "/api/v1/rbac/roles/:role/attach/:username"
      resource: role

"rbac:roles/detatch":
  endpoints:
    - method: DELETE
      path: "/api/v1/rbac/roles/:role/attach/:username"
      resource: role

"rbac:roles/get-attached":
  endpoints:
    - method: GET
      path: "/api/v1/rbac/roles/:role/attached"
      resource: role

"users/get-roles":
  endpoints:
    - method: GET
      path: "/api/v1/users/:username/rbac/roles"
      resource: role
