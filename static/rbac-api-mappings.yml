# settings

"settings/get":
  endpoints:
    - method: GET
      path: "/api/v1/settings/poll"
    - method: GET
      path: "/api/v1/settings/rbac"

"settings/update":
  endpoints:
    - method: POST
      path: "/api/v1/settings/poll/on"
    - method: POST
      path: "/api/v1/settings/poll/off"
