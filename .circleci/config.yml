version: 2

jobs:
  linter:
    working_directory: /go/src/github.com/gaia-pipeline/gaia
    docker:
      - image: circleci/golang:1.13.8
        environment:
          GO111MODULE: "on"
    steps:
      - checkout
      - run:
          name: Install linter
          command: |
            go get -u golang.org/x/lint/golint
      - run:
          name: Run linter
          command: |
            make lint
  test_and_coverage:
    working_directory: /go/src/github.com/gaia-pipeline/gaia
    docker:
      - image: circleci/golang:1.13.8
        environment:
          GO111MODULE: "on"
    steps:
      - checkout
      - run:
          name: Run unit tests
          command: |
            set -e
            echo "" > coverage.txt

            for d in $(go list ./... | grep -v vendor | grep -v /testacc); do
              go test -v -timeout 50s -race -coverprofile=profile.out -covermode=atomic $d
              if [ -f profile.out ]; then
                cat profile.out >> coverage.txt
                rm profile.out
              fi
            done
      - run:
          name: Upload test report to codecov.io
          command: bash <(curl -s https://codecov.io/bash)
      - run:
          name: Build binary without frontend
          command: |
            make download
            make compile_backend
            ./gaia-linux-amd64 --version
  acceptance_tests:
    working_directory: /go/src/github.com/gaia-pipeline/gaia
    docker:
        - image: gaiapipeline/circleci:0.0.6
          environment:
            GO111MODULE: "on"
    steps:
      - checkout
      - run:
          name: Run acceptance tests
          command: |
            set -e
            make download
            make test-acc
  compile:
    working_directory: /go/src/github.com/gaia-pipeline/gaia
    docker:
      - image: circleci/golang:1.13.8
        environment:
          GO111MODULE: "on"
    steps:
      - checkout
      - run:
          name: Install nvm, node, and npm
          command: |
            wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
            echo 'export NVM_DIR=$HOME/.nvm' >> $BASH_ENV
            touch $HOME/.nvmrc
            echo 'source $NVM_DIR/nvm.sh' >> $BASH_ENV
      - run:
          name: Compile frontend and final binary
          command: |
            cd frontend
            nvm install v12.6.0
            npm cache clean --force
            cd ..
            make download
            make release
      - store_artifacts:
          path: gaia-linux-amd64

  push_test_image:
    machine: true
    working_directory: /go/src/github.com/gaia-pipeline/gaia
    steps:
      - checkout
      - run:
          name: Install Go
          command: |
            cd ~
            wget https://golang.org/dl/go1.13.14.src.tar.gz
            tar -xvf go1.13.3.linux-amd64.tar.gz
            sudo mv go /usr/local
            export GOROOT=/usr/local/go
      - run:
          name: Install nvm, node, and npm
          command: |
            wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
            echo 'export NVM_DIR=$HOME/.nvm' >> $BASH_ENV
            touch $HOME/.nvmrc
            echo 'source $NVM_DIR/nvm.sh' >> $BASH_ENV
      - run:
          name: Compile frontend and final binary
          command: |
            export GO111MODULE="on"
            cd frontend
            nvm install v12.6.0
            npm cache clean --force
            cd ..
            make download
            make release
      - store_artifacts:
          path: gaia-linux-amd64
      - run:
          name: Push image to testing repository
          command: |
            docker build -t gaiapipeline/testing:$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH . -f ./docker/Dockerfile
            echo "$DOCKERHUB_GAIA_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push gaiapipeline/testing:$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH

workflows:
  version: 2
  test_and_compile:
    jobs:
      - linter
      - test_and_coverage
      - acceptance_tests
      - compile
      - push_test_image:
          filters:
            branches:
              ignore: master