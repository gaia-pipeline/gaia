name: api-core
endpoints:
  # pipelines
  "/api/v1/pipeline":
    methods:
      POST: pipelines/create
      GET: pipelines/get
  "/api/v1/pipeline/gitlsremote":
    methods:
      POST: pipelines/create
  "/api/v1/pipeline/name":
    methods:
      GET: pipelines/get
  "/api/v1/pipeline/githook":
    methods:
      POST: pipelines/create
  "/api/v1/pipeline/created":
    methods:
      GET: pipelines/get
  "/api/v1/pipeline/latest":
    methods:
      GET: pipelines/get
  "/api/v1/pipeline/:pipelineid":
    param: pipelineid
    methods:
      GET: pipelines/get
      PUT: pipelines/update
      DELETE: pipelines/delete
  "/api/v1/pipeline/:pipelineid/start":
    param: pipelineid
    methods:
      POST: pipelines/start

  # pipeline-runs
  "/api/v1/pipelinerun/:pipelineid/:runid/stop":
    param: pipelineid
    methods:
      POST: pipeline-runs/stop
  "/api/v1/pipelinerun/:pipelineid/:runid":
    param: pipelineid
    methods:
      GET: pipeline-runs/get
  "/api/v1/pipelinerun/:pipelineid/latest":
    param: pipelineid
    methods:
      GET: pipeline-runs/get
  "/api/v1/pipelinerun/:pipelineid":
    param: pipelineid
    methods:
      GET: pipeline-runs/get
  "/api/v1/pipelinerun/:pipelineid/:runid/latest":
    param: pipelineid
    methods:
      GET: pipeline-runs/get

  # secrets
  "/api/v1/secret":
    methods:
      POST: secrets/create
  "/api/v1/secrets":
    methods:
      GET: secrets/get
  "/api/v1/secret/:key":
    param: key
    methods:
      DELETE: secrets/delete
  "/api/v1/secret/update":
    methods:
      PUT: secrets/update

  # users
  "/api/v1/user":
    methods:
      POST: users/create
  "/api/v1/users":
    methods:
      GET: users/get
  "/api/v1/user/password":
    methods:
      POST: users/update
  "/api/v1/user/:username":
    param: username
    methods:
      DELETE: users/delete

  # workers
  "/api/v1/worker/secret":
    methods:
      GET: workers/get
      POST: workers/create
  "/api/v1/worker/status":
    methods:
      GET: workers/get
  "/api/v1/worker":
    methods:
      GET: workers/get
  "/api/v1/worker/:workerid":
    param: workerid
    methods:
      DELETE: workers/delete
